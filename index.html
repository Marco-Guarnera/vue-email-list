<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Vue Email List">
    <!-- Title -->
    <title>Vue Email List</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Vue.js 3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- File JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- Main -->
    <main>
        <div id="app" class="container">
            <div class="row">
                <div class="col">
                    <h1>Vue Email List</h1>
                    <ul class="list-group list-group-numbered" v-if="loadingCompleted">
                        <li class="list-group-item" v-for="email in emailsList" v-text="email"></li>
                    </ul>
                    <div class="text-center" v-else>
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
